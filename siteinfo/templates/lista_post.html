{% extends 'layout.html' %}

{% block title %} Posts {% endblock %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Postagens</h1>
  <a href="{% url 'url_criar_postagem' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Adicionar postagem</a>
</div>
<div>
<div class="table-responsive">
    <table border="1" class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <tr>
        <td>Título</td>
        <td>Subtítulo</td>
        <td>Data</td>
        <td>Ações</td>
      </tr>
    
      {% for postagem in postagem_chave %}
      <tr>
        <td>{{ postagem.titulo}}</td>
        <td>{{ postagem.subtitulo}}</td>
        <td>{{ postagem.data_publicacao}}</td>
        <td>
          <a href="{% url 'url_atualizar_postagem' postagem.id %}"> <i class="fa fa-edit"></i></a>
          <a href="{% url 'url_deletar_postagem' postagem.id %}">  <i class="fa fa-trash"></i></a>
        </td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
